<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ocarina</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="images/ocarina_n64.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="keys">
      <div data-key="65" class="key a">
        <kbd></kbd>
        <span class="sound"></span>
      </div>
      <div data-key="38" class="key c-u">
        <kbd></kbd>
        <span class="sound"></span>
      </div>
      <div data-key="39" class="key c-r">
        <kbd></kbd>
        <span class="sound"></span>
      </div>
      <div data-key="40" class="key c-d">
        <kbd></kbd>
        <span class="sound"></span>
      </div>
      <div data-key="37" class="key c-l">
        <kbd></kbd>
        <span class="sound"></span>
      </div>
    </div>

    <audio data-key="65" src="sounds/D_A_med.wav"></audio>
    <audio data-key="38" src="sounds/D2_UP_med.wav"></audio>
    <audio data-key="39" src="sounds/A_RIGHT_med.wav"></audio>
    <audio data-key="40" src="sounds/F_DOWN_med.wav"></audio>
    <audio data-key="37" src="sounds/B_LEFT_med.wav"></audio>

    <a href="https://github.com/sidiousvic" target="blank">
    <img
      id="dbsv"
      src="./images/dbsv-red.svg"
      alt="@sidiousvic"
      height="100px"
      width="100px"
    />
    <script src="app.js"></script>
  </body>
</html>
